<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/custom_bootstrap.css" />
    <title>Viajantes - Contato</title>
</head>
<body style="background-color: #dee2e6;">
    <div class="container-fluid">
        <div class="wrapper border p-3 my-3 border-info" style="background-color: #ffffffff;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escreva aqui sua Mensagem:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
